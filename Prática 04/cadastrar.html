<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar Produto</title>
    </head>
    <body>
        <h1>Cadastrar Produto</h1>
        <form method="POST">
            Descrição: <input type="text" name="descricao" required><br><br>
            Preço Compra: <input type="number" step="0.01" name="precocompra" required><br><br>
            Preço Venda: <input type="number" step="0.01" name="precovenda" required><br><br>
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
